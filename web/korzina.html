<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="lion.png-Photoroom.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Watches</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', static;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: 	#ffffff;
            color: 	#696969;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: 	#696969;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .product {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .product-item {
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 300px;
            background: #fafafa;
            transition: 0.3s;
        }
        .product-item:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: 	#b8b8b8;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .custom-font {
            font-family: 'Montserrat', static; 
            font-size: 20px;
            color: black;
            text-decoration: none; 
        }
        .logo-text {
            display: flex;
            align-items: center; 
        }
        .logo {
            margin-right: 10px; 
        }
        body {
            font-family: 'Montserrat', static;
        }

        .removable {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            cursor: pointer;
        }

        .removable:hover {
            background-color: #f0f0f0;
        }
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Montserrat', static;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .form-section, .filter-section, .report-section {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 40%;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }

        tbody tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <div class="logo-text">
        <a href="registration.html">
            <img src="./ebalo.png" style="margin-left: 10px;" width="25" height="25">
        </a>
        <a href="korzina.html">
            <img src="./korzina-Photoroom.png" style="margin-left: 15px;" width="30" height="30">
        </a>
        <a href="switz.png.png" target="_blank"></a>
        <img src="switz.png.png" style="margin-left: 950px;" class="logo" width="30" height="30">
        <span>Swiss watches</span>
    </div>
    <nav>
        <a href="omega.html" style="margin-right: 40px;">Omega</a>
        <a href="ULYSSE NARDIN.html">
            <img src="./lion.png.jpg" alt="Описание изображения" style="align: center" width="30" height="30">
        </a>
        <a href="rolex.html" style="margin-left: 40px;">Rolex</a>
        <br>
        <br>
        
    </nav>
</header>
</div>
<br>
<div class="container">
    <div class="form-section">
        <h2>Добавить заказ</h2>
        <input type="text" id="orderName" placeholder="Название заказа">
        <input type="text" id="clientName" placeholder="Имя клиента">
        <button onclick="addOrder()">Добавить заказ</button>
    </div>

    <div class="filter-section">
        <input type="text" id="filterInput" placeholder="Фильтр по имени клиента" onkeyup="filterOrders()">
        <button onclick="sortOrders()">Сортировать</button>
    </div>

    <table id="ordersTable">
        <thead>
            <tr>
                <th>Название заказа</th>
                <th>Имя клиента</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="ordersBody">
        </tbody>
    </table>

    <div class="report-section">
        <button onclick="generateReport()">Сгенерировать отчет</button>
        <pre id="reportOutput"></pre>
    </div>
</div>
<script src="korzina11.js"></script>
<br>
<footer class="footer">
    <p>&copy; 2024 Магазин швейцарских часов "Swiss watches".</p>
</footer>
</body>
</html>
